<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>User Input Form</h2>
    <tbody>
        
    </tbody>
    <form action="#" method="post">
      <!-- Text Input -->
      <label for="text">Text Input: </label>
      <input type="text" id="text" name="textInput" />
      <br /><br />
      <!-- Password Input -->
      <label for="text">Password Input: </label>
      <input type="text" id="password" />
      <br /><br />
      <!-- Email Input -->
      <label for="text">Email Input:</label>
      <input type="text" />
      <br /><br />
      <!-- Number Input -->
      <label for="text">Number Input: </label>
      <input type="text" />
      <br /><br />

      <!-- Date input -->
      <label for="date">Date Input: </label>
      <input type="date" />
      <br /><br />

      <!-- Time input -->
      <label for="time">Time Input: </label>
      <input type="time" />
      <br /><br />

      <!-- Url input -->
      <label for="url">URL Input: </label>
      <input type="url" />
      <br /><br />

      <!-- Telephone input -->
      <label for="tel">Telephone Input: </label>
      <input
        type="tel"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        placeholder="123-456-7890"
      />
      <br /><br />

       <!-- File import input -->
      <label for="file">File Input: </label>
      <input type="file" />
      <br><br>

       <!-- Color input -->
      <label for="color">Color chosen: </label>
      <input type="color" />
      <br><br>
    </form>
  </body>
</html>
